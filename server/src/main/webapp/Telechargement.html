	<!-- Pied de page -->	
		<footer>
				<div id="pied">
						<h2>Contacts</h2>
<script>
						$(document).ready(function() {
    $('#list').click(function (event) {
              $.ajax({

                url: "http://172.18.49.157/v1/user/",

                type: "GET",

                dataType : "json",

                success: function( json ) {
                    $( "<h1>" ).text( json.title ).appendTo( "body" );
                    $( "<div class=\"content\">").html( json.html ).appendTo( "body" );
                    
                    $('#output').append('<ul>');
                    json.forEach(function(element){
                        $('#output').append("<li>"+JSON.stringify(element)+"</li>");         
                    });
                    $('#output').append('</ul>');
                }
                }
                }
                };
</script>			
				</div>
		</footer>
	
	</body>
